<!DOCTYPE html>
<html>
<head>
  <title>Early Access Form</title>
</head>
<body>
  <!-- This file helps Netlify detect the form during build time -->
  <form name="early-access" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="early-access" />
    <p class="hidden">
      <label>
        Don't fill this out if you're human: <input name="bot-field" />
      </label>
    </p>
    <input type="email" name="email" />
    <input type="text" name="company" />
    <input type="text" name="contact" />
    <select name="current-software">
      <option value="quickbooks-desktop">QuickBooks Desktop</option>
      <option value="quickbooks-online">QuickBooks Online</option>
      <option value="xero">Xero</option>
      <option value="sage">Sage</option>
      <option value="freshbooks">FreshBooks</option>
      <option value="wave">Wave</option>
      <option value="other">Other</option>
    </select>
    <select name="budget">
      <option value="under-1000">Under $1,000</option>
      <option value="1000-2500">$1,000 - $2,500</option>
      <option value="2500-5000">$2,500 - $5,000</option>
      <option value="5000-10000">$5,000 - $10,000</option>
      <option value="over-10000">Over $10,000</option>
      <option value="not-sure">Not sure yet</option>
    </select>
    <input type="radio" name="urgency" value="asap" />
    <input type="radio" name="urgency" value="3-months" />
    <input type="radio" name="urgency" value="exploring" />
    <input name="tool" />
    <input name="migrating-from" />
    <textarea name="struggles"></textarea>
  </form>
</body>
</html>
